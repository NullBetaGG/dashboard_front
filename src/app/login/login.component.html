<div style="display: flex; height: 100vh; position: relative;">
  <img src="../../assets/img/banner.png" alt="login" style="height: 100vh; width: 70vw; z-index: 1;">
  <div style="background-color: #000000; width: 30%; z-index: 2; position: absolute; right: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div style="height: 40vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <img src="../../assets/img/logo1.png" alt="logo" width="250px" style="margin-top: 20%;">
      <h4 style="color: #ffffff; margin-top: 8%; font-family: Titillium Web;" >LOGIN</h4>
    </div>
    <div style="height: 60vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <input type="text" [(ngModel)]="email" placeholder="E-Mail">
      <input type="password" [(ngModel)]="password" placeholder="Senha" style="margin-top: 60px;">
      <button type="button" (click)="validate()" class="btn btn-outline-secondary" style="color: #ffffff; width: 100px; margin-top: 80px;">Entrar</button>
    </div>
  </div>
</div>
