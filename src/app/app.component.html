<app-header *ngIf="showHeader" style="position: fixed; top: 0; left: 0; right: 0; z-index: 9999999;"></app-header>
<div>
  <app-sidebar *ngIf="showHeader" (collapsedEvent)="receiveCollapsed($event)"></app-sidebar>
  <section [class.main-container]="showHeader">
    <router-outlet></router-outlet>
  </section>
</div>
